EVENTS:
  - uncaughtException
  - unhandledRejection
  - rejectionHandled
  - multipleResolves
  - warning
LEVELS:
  - debug
  - info
  - warn
  - error
  - silent
  - default
DEFAULT_LEVEL:
  default: error
  uncaughtException: error
  warning: warn
  unhandledRejection: error
  rejectionHandled: error
  multipleResolves: info
EXIT_TIMEOUT: 3000
EXIT_STATUS: 1
MAX_EVENTS: 100
